<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cellular Automata</title>
  <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
  <canvas></canvas>
	<div id="ui">
		<div id="cycle">
			<p id="rule" contenteditable="true"></p>
			<div id="controller">
				<p id="backward"><i class="fas fa-backward"></i></p>
				<p id="toggle"><i class="fas fa-play"></i></p>
				<p id="forward"><i class="fas fa-forward"></i></p>
			</div>
		</div>
		<div id="rules">
			<div class="box">
				<div class="bit on"></div>
				<div class="bit on"></div>
				<div class="bit on"></div>
				<div class="bit off"></div>
			</div>
			<div class="box">
				<div class="bit on"></div>
				<div class="bit on"></div>
				<div class="bit off"></div>
				<div class="bit off"></div>
			</div>
			<div class="box">
				<div class="bit on"></div>
				<div class="bit off"></div>
				<div class="bit on"></div>
				<div class="bit off"></div>
			</div>
			<div class="box">
				<div class="bit on"></div>
				<div class="bit off"></div>
				<div class="bit off"></div>
				<div class="bit on"></div>
			</div>
			<div class="box">
				<div class="bit off"></div>
				<div class="bit on"></div>
				<div class="bit on"></div>
				<div class="bit on"></div>
			</div>
			<div class="box">
				<div class="bit off"></div>
				<div class="bit on"></div>
				<div class="bit off"></div>
				<div class="bit on"></div>
			</div>
			<div class="box">
				<div class="bit off"></div>
				<div class="bit off"></div>
				<div class="bit on"></div>
				<div class="bit on"></div>
			</div>
			<div class="box">
				<div class="bit off"></div>
				<div class="bit off"></div>
				<div class="bit off"></div>
				<div class="bit off"></div>
			</div>
		</div>
		<input class="slider" type="range" min="1" max="10" value="5">
	</div>
  <script type="module" src="main.js"></script>
</body>
</html>
